<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Search & Save</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Drug Search & Saver</h1>
    </header>

    <main>
        <section id="search">
            <h2>Search for a Drug</h2>
            <input type="text" id="drug-search" placeholder="Enter drug name...">
            <button id="search-btn">Search</button>
            <div id="drug-info"></div>
        </section>

        <section id="saved">
            <h2>Saved Drugs</h2>
            <ul id="saved-list"></ul>
            <button id="clear-all">Clear All</button>
        </section>
    </main>

    <script src="./script.js"></script>


</body>
</html>
